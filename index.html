<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Meme Generator!</h1>
    <div id="form">
        <h2>Customize Your Meme!</h3>
    <form>
        <label for="url">Enter URL: </label>
        &emsp;
        <input type="url" name="url" id="url" placeholder="http://example.com">
        <br>
        <br>
        <label for="text-top">Upper Text: </label>
        &emsp;
        <input type="text" name="text-top" id="text-top" placeholder="Name your phrase!">
        <br>
        <br>
        <label for="text-bottom">Bottom Text: </label>
        &emsp;
        <input type="text" name="text-bottom" id="text-bottom" placeholder="Name your phrase!">
        <br>
        <br>
        <input type="submit" id="submit" value="Create Meme!">
    </form>
    
    </div>
    <div id="meme-display">
    </div>
    <script src="app.js"></script>
</body>
</html>
